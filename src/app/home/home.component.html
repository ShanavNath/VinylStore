
<div *ngIf="notify" class="alert alert-success container marge">
    {{ notify }}
</div>
<table class = "table table-hover">
    <tr>
        <th>Record</th>
        <th>Price (USD)</th>
    </tr>
    <tr *ngFor="let product of products">
        <td><img src={{product.image}} width="300" height="300"><br>{{product.name}}</td>
        <td>{{product.price}}<br>
            <a [routerLink]="['/cart', { id:product._id }]">Add to Cart</a>
        </td>
    </tr>
</table>
